<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV til Excel Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .header {
            background-color: #2a6f8f;  /* Mørk blå */
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        .footer {
            background-color: #2a6f8f;  /* Mørk blå */
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            padding-top: 30px;
        }
        .btn-custom {
            background-color: #2a6f8f;
            color: white;
        }
        .btn-custom:hover {
            background-color: #1a4b66;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            width: 80%;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <image src="../assets/logo.png" alt="MultiGrip Logo">
    </header>

    <div class="container">
        <h2 class="text-center">CSV til Excel Generator</h2>
        <p class="text-center">Last opp din CSV-fil og få en oppdatert Excel-fil.</p>

        <div class="card">
            <form action="/process" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="csv_file">Velg CSV-fil:</label>
                    <input type="file" class="form-control" name="csv_file" required>
                </div>
                <button type="submit" class="btn btn-custom btn-lg btn-block">Generer Excel</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 MultiGrip EB</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
