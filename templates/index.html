<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV til Excel Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff; /* Lyseblå bakgrunnsfarge */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #3399ff; /* Lyseblå tekstfarge */
        }
        .btn-primary {
            background-color: #3399ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Logo -->
            <image src="../assets/logo.png" alt="MultiGrip Logo" class="logo">
            <h1>CSV til Excel Generator</h1>
            <form action="/process" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="csv_file" class="form-label">CSV-fil:</label>
                    <input type="file" name="csv_file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="excel_file" class="form-label">Excel-fil:</label>
                    <input type="file" name="excel_file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generer Excel</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for modal or other JS elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
