<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiGrip CSV til Excel Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #41b4d3;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .footer {
            background-color: #41b4d3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin-top: 40px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #41b4d3;
            border-color: #41b4d3;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1><image src="assets/logo.png" alt="MultiGrip Logo" height="60"> MultiGrip CSV til Excel Generator</h1>
</div>

<!-- Main Content -->
<div class="container">
    <h2>Last opp filer for Ã¥ generere Excel</h2>
    
    <form action="/process" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="csv_file" class="form-label">CSV-fil</label>
            <input class="form-control" type="file" name="csv_file" id="csv_file" required>
        </div>

        <div class="mb-3">
            <label for="excel_file" class="form-label">Excel-mal</label>
            <input class="form-control" type="file" name="excel_file" id="excel_file" required>
        </div>

        <button type="submit" class="btn btn-primary">Generer Excel</button>
    </form>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 MultiGrip - Alle rettigheter forbeholdt.</p>
</div>

<!-- Bootstrap JS (for oppdateringer av knapper osv.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
